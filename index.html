<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niimbot D110 Label Printer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <h1 id="page-title">NIIMBOT D110</h1>
      <header>
        <span id="status">Disconnected</span>
        <span id="battery"></span>
      </header>

      <section class="preview">
        <canvas id="label-preview"></canvas>
      </section>

      <section class="templates">
        <span class="templates-label">Templates</span>
        <div class="templates-list">
          <button class="template-btn" data-template="date">Current date</button>
        </div>
      </section>

      <section class="controls">
        <label>
          Text
          <textarea id="input-text" rows="2" placeholder="Label textâ€¦">Hello!</textarea>
        </label>

        <div class="row">
          <label>
            Font size
            <select id="input-font-size">
              <option value="8">8pt</option>
              <option value="10">10pt</option>
              <option value="12">12pt</option>
              <option value="14" selected>14pt</option>
              <option value="18">18pt</option>
              <option value="24">24pt</option>
              <option value="32">32pt</option>
            </select>
          </label>

          <input id="input-width" type="hidden" value="40" />
          <input id="input-height" type="hidden" value="12" />
        </div>

        <div class="row">
          <label class="inline">
            <input id="input-bold" type="checkbox" />
            Bold
          </label>

        </div>

        <div class="actions">
          <button id="btn-connect">Connect</button>
          <button id="btn-print" disabled>Print</button>
        </div>
        <div id="print-progress"></div>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
